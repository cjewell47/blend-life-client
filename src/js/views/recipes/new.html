<div>
  <h1>Submit a recipe</h1>

  <form name="vm.addRecipeForm" ng-submit="vm.create()" novalidate class="measure center">
    <div class="form-group">
      <label for="name">Name</label><br>
      <input class="form-control" type="text" name="name" ng-model="vm.recipe.name" placeholder="Name of your recipe..." required>
    </div>

    <div class="ng-message-error" ng-messages="vm.addRecipeForm.name.$error" ng-show="(vm.addRecipeForm.$submitted || vm.addRecipeForm.name.$touched)">
      <p ng-message="required">Recipes need to have a name</p>
    </div>

    <div class="form-group">
      <label for="description">Description</label><br>
      <textarea type="text" id="description" name="description" ng-model="vm.recipe.description" class="form-control" placeholder="Write the description of your recipe here" required></textarea>
    </div>

    <div class="ng-message-error" ng-messages="vm.addRecipeForm.description.$error" ng-show="(vm.addRecipeForm.$submitted || vm.addRecipeForm.description.$touched)">
      <p ng-message="required">Recipes need to have a description!</p>
    </div>

    <div class="form-group">
      <label for="ingredients">ingredients</label>
      <ul>
        <li ng-repeat="ingredient in vm.ingredients">
        <p>{{ ingredient.name }}</p>
        <img src="/images/ColourWave.gif" class="ingredientLogoBorder relative" ng-style="myStyle2">
          <div  ng-click="IsClickEnable||vm.selectIngredient($event, ingredient)" class="ingredientLogoContainer relative" ng-class="{ selected: vm.selectedIngredients.indexOf(ingredient) !== -1 }" ng-mouseenter="myStyle={'display': 'block' }; myStyle2={'opacity': '100%'}" ng-mouseleave="myStyle={'display':'none'}; myStyle2={'opacity': '0'}">
            <div class="ingredientLogoBackground absolute" style="background-color: rgb({{ ingredient.colour }})" ng-style="myStyle">
            </div>
            <img class="ingredientLogo absolute" ng-src="{{ ingredient.image }}" alt="picture of {{ ingredient.image }}">
          </div>
        </li>
      </ul>
    </div>

    <div class="recipeLogoContainer relative">
      <div style="background-color: rgb({{ vm.combinationColor }})" class="recipeLogoColour ma3 absolute">
      </div>
      <div ng-if="vm.selectedIngredients.length === 0" style="background-color: rgb(255, 255, 255)" class="recipeLogoWhite ma3 absolute">
      </div>
      <img class="recipeLogo absolute" src="../images/SmoothieLogo.png">
    </div>


  <input type="submit" value="Submit" />
</form>
</div>
