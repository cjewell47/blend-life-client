<h1 class="pageTitle">{{ vm.recipe.name }}</h1>

    <section>
      <p class="measure center">{{ vm.recipe.description }}</p>
      <div class="recipeIndexLogoContainer relative measure center">
        <div style="background-color: rgb({{ vm.recipe.colour }})" class="recipeIndexLogoColour ma3 absolute">
        </div>
        <img class="recipeIndexLogo absolute" src="../images/SmoothieLogo.png">
      </div>
      <p class="w-100 measure center">Ingredients:</p>

      <ul class="w-100 measure center">
        <li class="db fl w-50 pa3" ng-repeat="ingredient in vm.recipe.ingredients">
          <p>{{ ingredient.name }}</p>
          <div class="ingredientLogoContainerShow relative">
            <div class="ingredientLogoBackgroundShow absolute" style="background-color: rgb({{ ingredient.colour }})">
            </div>
            <img class="ingredientLogoShow absolute" ng-src="{{ ingredient.image }}">
          </div>
        </li>
      </ul>
    </section><br>
    <section class="measure center owner w-100 tc cb">
      <!-- <p class=" measure center tc">Submitted by: {{ vm.recipe.user.username }}</p> -->
      <img class=" tc commentOwnerImage" ng-src="{{ vm.recipe.user.image }}"><span class=" measure center tc">Submitted by: {{ vm.recipe.user.username }}</span>
    </section><br>
    <section class="measure center">
      <p class="measure center">Comments:</p>
      <ul class="measure center">
        <li ng-repeat="comment in vm.recipe.comments">
        <img class="commentUserImage" ng-src="{{ comment.user.image }}"><span>{{ comment.user.username }}:</span>
        <p>{{ comment.body }}</p>
        </li>
      </ul>

      <form class="measure center" ng-submit="vm.createComment()">
        <textarea class="pa2 input-reset ba bg-white w-100" name="comment" rows="8" cols="80" placeholder="Add a comment to this recipe..." ng-model="vm.comment.body"></textarea>
        <input type="submit" class="pv3 bg-black white f4 f3-ns tc ba b--black grow pointer w-100 mb3" value="Submit" />
      </form>
    </section>
